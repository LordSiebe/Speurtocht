<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Speurtocht</title>
  
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  body {
    font-family: 'Poiret One', cursive;
    margin: 0;
    padding: 0;
    background: url('https://media.indebuurt.nl/tilburg/2018/03/19133802/tilburg-kaart-1815.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .container {
    background-color: rgba(0, 57, 255, 0.8);
    max-width: 700px;
    margin: 5% auto;
    padding: 2rem;
    border-radius: 12px;
  }
  input {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background-color: white;
    color: #0922ff;
    font-family: 'Delius Swash Caps', cursive;
  }
  button {
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: white;
    color: #0922ff;
    font-family: 'Delius Swash Caps', cursive;
    cursor: pointer;
  }
  .correct-message {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffff66;
    margin-top: 1rem;
  }
</style>

</head>
<body>
  <div class="container">
    <h2>Wat is de eerste locatie waar jullie naar toe mogen?</h2>
    
    
    <input type="text" id="answer" placeholder="Typ hier je antwoord...">
    <button onclick="checkAnswer()">Controleer</button>
    <div id="feedback"></div>
    <script>
      function launchConfetti() {
        const duration = 2500;
        const end = Date.now() + duration;
        (function frame() {
          confetti({
            particleCount: 10,
            angle: 60,
            spread: 75,
            startVelocity: 45,
            scalar: 0.8,
            origin: { x: 0 },
            colors: ['#ffffff', '#ffd1dc', '#ccf2ff', '#ffffcc', '#e6e6fa']
          });
          confetti({
            particleCount: 10,
            angle: 120,
            spread: 75,
            startVelocity: 45,
            scalar: 0.8,
            origin: { x: 1 },
            colors: ['#ffffff', '#ffd1dc', '#ccf2ff', '#ffffcc', '#e6e6fa']
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }
      function checkAnswer() {
        const input = document.getElementById('answer').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        if (input === 'goesting') {
          feedback.innerHTML = `
            <span class="correct-message">Correct!</span>
            <p><strong>Aanwijzing:</strong> Goed gedaan! Zodra je bij de locatie bent mag je Dossier nummer 2 openen...</p>
            <a href="vraag2.html"><button>Verder</button></a>
          `;
          launchConfetti();
        } else {
          feedback.textContent = "Helaas, probeer opnieuw.";
        }
      }
    </script>
  </div>
</body>
</html>
